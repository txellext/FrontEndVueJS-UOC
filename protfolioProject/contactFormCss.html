<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <div>
        <img id="logoTA" src="./assets/img/logo_TA.png" alt="logo_TA" />
      </div>
      <ul class="ul-nav">
        <li>
          <a href="./indexCss.html">Home</a>
        </li>
        <li>
          <a href="./cvCss.html">CV</a>
        </li>
        <li>
          <a href="./contactFormCss.html">Contact me</a>
        </li>
      </ul>
    </nav>

    <header class="banner-header">
      <h1>Contact me</h1>
      <picture>
        <source
          srcset="./assets/img/mailbox4_medium.jpg"
          media="(min-width: 600px)"
        />
        <source
          srcset="./assets/img/mailbox4.jpg"
          media="(min-width: 1200px)"
        />
        <img
          src="./assets/img/mailbox4_small.jpg"
          height="400px"
          alt="mailbox beach"
        />
      </picture>
    </header>

    <section class="section-form">
      <h2>Get in touch!</h2>
      <form action="./contactForm.html" method="get">
        <label for="full_name">Name: </label>
        <input type="text" placeholder="Your name" name="full_name" id="name" />
        <label for="email">Email: </label>
        <input type="email" placeholder="Your email" name="email" id="email" />
        <label for="form_comments">Comments: </label>
        <textarea
          name="form_comments"
          id="comment"
          rows="4"
          cols="33"
        ></textarea>
        <div class="checkbox-div">
          <input type="checkbox" name="privacy_policy" value="policy" />
          <label for="privacy_policy"
            >I have read and accept The Privacy Policy.</label
          >
        </div>
        <div class="button-div">
          <button class="button-style" type="submit">Send</button>
        </div>
      </form>
    </section>

    <footer>
      <a class="logos-pic" href="https://www.instagram.com/txellext/">
        <img src="./assets/img/insta_logo3.png" alt="insta_logo"
      /></a>
      <a class="logos-pic" href="https://www.linkedin.com/in/txellamigo/">
        <img src="./assets/img/linkedin_logo.jpg" alt="linkedin_logo"
      /></a>
      <a class="logos-pic" href="https://github.com/txellext">
        <img src="./assets/img/github_logo.jpg" alt="github_logo"
      /></a>
    </footer>
  </body>
</html>
