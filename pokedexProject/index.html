<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Pokédex</title>
  </head>
  <body id="body">
    <header class="skewed">
      <nav class="nav">
        <h1>POKÉDEX</h1>
        <div class="div-modes">
          <label for="darkRadio">Dark Mode</label>
          <input type="radio" name="theme" id="darkRadio" value="dark" />
          <label for="lightRadio">Light Mode</label>
          <input
            type="radio"
            name="theme"
            id="lightRadio"
            value="light"
            checked
          />
        </div>
      </nav>
    </header>
    <main>
      <section class="search-info">
        <div>
          <button id="button-random-pokemons" class="button-52" type="button">
            Random Pokemons
          </button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Pokemon Name"
            id="pokemon-name"
            name="pokemon-name"
          />
          <button id-="random-poke-button" class="button-89" type="submit">
            Search
          </button>
        </div>
      </section>

      <section id="cards"></section>

      <template id="template">
        <article id="" class="card">
          <img class="card-img-top" src="" alt="Pokemon pic" />
          <div class="infoCard card-content">
            <h2 class="pokemonName"></h2>
            <p class="pokemonID"></p>
          </div>
        </article>
      </template>
    </main>
  </body>
  <!-- JS -->
  <script type="module" src="./js/main.js"></script>
</html>
